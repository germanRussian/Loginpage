<body class="page01 tC">
	<div class="mXY">

			<img src="img/a.jpg" alt="돈 로고">
		</div>


		<div id="errMsg" style="height: 20px; margin-top: 30px; color: red;"></div>


		<div class="a01">
			<form method="post" action="mypage.html" onsubmit="return login();">


				<div>
					<span>ID</span> <input type="" name="" id="mid" value="">
				</div>

				<div>
					<span>PW</span> <input type="" name="" id="mpw" value="">
				</div>

				<button type="submit">Log in</button>
			</form>

		<div class="cscenter">

			<a href="join1.html">회원가입</a>

		</div>

	</div>

	<script type="text/javascript">
		function login() {
			let mid = document.getElementById("mid");
			let mpw = document.getElementById("mpw");
			let errMsg = document.getElementById("errMsg");

			if (mid.value == '') {
				errMsg.innerHTML = "아이디를 입력하세요.";
				return false;
			}
			if (mpw.value == '') {
				errMsg.innerHTML = "비밀번호를 입력하세요.";
				return false;
			}
			console.log("login");
			return true;
		}
	</script>
