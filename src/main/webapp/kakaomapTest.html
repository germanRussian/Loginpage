<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet">
<title>카카오맵 연동 테스트</title>
<style>
div.a {
	text-align: center;
}
</style>

</head>
<body class="page08 tC">
	<!-- 제목 -->
	<div>
		<div class="a">
			<h2>카카오 맵 확인하기</h2>
		</div>
	</div>




	<!-- 지도 생성 -->

	<div id="map" style="width: 100vw; height: 100vh;">
	
	<button
		style=" width: 100px; position: absolute; top: 5px; left: 5px; z-index: 1000000000; color:black; background-color: #fff; "
		class="back" >
		<a href="javascript:history.go(-1);">뒤로가기</a> 
	</button>
	
	</div>
	

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=304515de9a793cbb128ff4d43e065c74"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center : new kakao.maps.LatLng(33.450701, 126.570667),
			level : 3
		};

		var map = new kakao.maps.Map(container, options);

		// 마커를 표시할 위치와 title 객체 배열입니다 
		var positions = [ {
			title : '카카오',
			latlng : new kakao.maps.LatLng(33.450705, 126.570677)
		}, {
			title : '생태연못',
			latlng : new kakao.maps.LatLng(33.450936, 126.569477)
		}, {
			title : '텃밭',
			latlng : new kakao.maps.LatLng(33.450879, 126.569940)
		}, {
			title : '근린공원',
			latlng : new kakao.maps.LatLng(33.451393, 126.570738)
		} ];

		// 마커 이미지의 이미지 주소입니다
		var imageSrc = "img/KakaoTalk_20220330_104430184.png";

		for (var i = 0; i < positions.length; i++) {

			// 마커 이미지의 이미지 크기 입니다
			var imageSize = new kakao.maps.Size(24, 35);

			// 마커 이미지를 생성합니다    
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({
				map : map, // 마커를 표시할 지도
				position : positions[i].latlng, // 마커를 표시할 위치
				title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
				image : markerImage
			// 마커 이미지 
			});
		}
	</script>

	<div></div>


</body>
</html>
