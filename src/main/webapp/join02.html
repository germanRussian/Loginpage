<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet">
<title>회원가입</title>
</head>
<body class="page07 ">


	<!-- 제목 -->
	<div class="jointit w100 tC">
		<b>회원가입</b>
	</div>
	<form method="post" action="join03.html" onsubmit="return join02()">
		<!-- 내용 -->
		<div class="pd16">

			<!-- 이름 -->
			<div class="joinbox">
				<h2>이름</h2>
				<input type="text" name="" id="uname" value="" required="required">

			</div>
			<!-- 이메일 -->
			<div class="joinbox">
				<div>
					<h2 class="inline">이메일</h2>
					<span>&nbsp;※이메일을 ID로 사용합니다.</span>
				</div>
				<input type="text" name="" id="uemail" value="" required="required">

			</div>
			<!-- 휴대폰번호 -->
			<div class="joinbox">
				<h2>휴대폰번호</h2>
				<input type="text" name="" id="utel" value="" required="required">
			</div>

			<!-- 우편번호 -->
			<div class="joinbox">
				<h2>
					우편번호<span></span>
				</h2>
				<input type="text" name="" id="postcode" value=""
					onclick="execDaumPostcode()">
			</div>

			<!-- 주소 -->
			<div class="joinbox">
				<h2>
					주소<span></span>
				</h2>
				<input type="text" name="" id="address" value="">
			</div>

			<!-- 비밀번호 -->
			<div class="joinbox">
				<div>
					<h2 class="inline">비밀번호</h2>
					<span>&nbsp;※최대 12자리.</span>

				</div>
				<input type="password" name="" id="upw" value="" required="required"
					onfocusout="pwchk(this)"> <label onclick="pwshow1();"><input
					type="checkbox">비밀번호표시</label>

			</div>
			<!-- 비밀번호확인 -->
			<div class="joinbox">
				<h2 class="inline">비밀번호확인</h2>
				<span>&nbsp;※ 최소8자 / 영어, 숫자, 특수문자, 포함.</span> <input type="password"
					name="" id="upw2" value="" required="required"> <label
					onclick="pwshow2(this);">비밀번호표시<input type="checkbox"></label>


			</div>

			<!-- 노선 -->
			<div class="joinbox">
				<h2>노선</h2>
				<div class="sltbox">
					<select name="" id="busroot" onchange="selRoad()">
						<option value="">코스를 선택하세요</option>
						<option value="A">A코스</option>
						<option value="B">B코스</option>
						<option value="C">C코스</option>
					</select>
				</div>
			</div>

			<!-- 탑승장소 -->
			<div class="joinbox">
				<h2>탑승장소</h2>
				<div class="sltbox">
					<select name="" id="place">
						<option value="">장소를 선택하세요</option>
						<option value="aa">aa장소</option>
						<option value="bb">bb장소</option>
						<option value="cc">cc장소</option>
					</select>
				</div>
			</div>

			<!-- 가입하기 버튼 -->
			<div class="joinbtn w100 tC">
				<div>
					<button type="submit">가입하기</button>

				</div>
			</div>

		</div>
	</form>

	<!-- 우편 번호 참고 ios 버전 관련 -->
	<div id="layer"
		style="display: none; position: fixed; overflow: hidden; z-index: 1; -webkit-overflow-scrolling: touch;">
		<img src="//t1.daumcdn.net/postcode/resource/images/close.png"
			id="btnCloseLayer"
			style="cursor: pointer; position: absolute; right: -3px; top: -3px; z-index: 1"
			onclick="closeDaumPostcode()" alt="닫기 버튼">
	</div>

	<!-- 각 메뉴 함수 -->
	<script src="./javascript/join02js.js"></script>

	<!-- 다음 우편 번호 api 링크 주소 정보 -->
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<!-- 우편 번호 사용자가 선택한 값 이용하기 -->
	<script src="./javascript/join02js2.js"></script>

	<!-- 우편번호 iframe을 이용하여 레이어 띄우기 -->
	<script src="./javascript/join02js3.js"></script>


</body>
</html>
