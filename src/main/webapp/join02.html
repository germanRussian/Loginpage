<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet">
<title>회원가입</title>
</head>
<body class="page07 ">


	<!-- 제목 -->
	<div class="jointit w100 tC">
		<b>회원가입</b>
	</div>
	<form method="post" action="join03.html" onsubmit="return join02()">
		<!-- 내용 -->
		<div class="pd16">

			<!-- 이름 -->
			<div class="joinbox">
				<h2>이름</h2>
				<input type="text" name="" id="uname" value="" required="required">

			</div>
			<!-- 이메일 -->
			<div class="joinbox">
				<div>
					<h2 class="inline">이메일</h2>
					<span>&nbsp;※이메일을 ID로 사용합니다.</span>
				</div>
				<input type="text" name="" id="uemail" value="" required="required">

			</div>
			<!-- 휴대폰번호 -->
			<div class="joinbox">
				<h2>휴대폰번호</h2>
				<input type="text" name="" id="utel" value="" required="required">
			</div>
			<!-- 비밀번호 -->
			<div class="joinbox">
				<div>
					<h2 class="inline">비밀번호</h2>
					<span>&nbsp;※최대 12자리.</span>

				</div>
				<input type="password" name="" id="upw" value="" required="required"
					onfocusout="pwchk(this)">
					<label onclick="pwshow1();"><input type="checkbox">비밀번호표시</label>

			</div>
			<!-- 비밀번호확인 -->
			<div class="joinbox">
				<h2 class="inline">비밀번호확인</h2>
				<span>&nbsp;※ 최소8자 / 영어, 숫자, 특수문자, 포함.</span> <input type="password" name=""
					id="upw2" value="" required="required"> 
					<label onclick="pwshow2();"><input type="checkbox">비밀번호표시</label>


			</div>

			<!-- 노선 -->
			<div class="joinbox">
				<h2>노선</h2>
				<div class="sltbox ">
					<select name="" id="busroot" onchange="selRoad()">
						<option value="">코스를 선택하세요</option>
						<option value="A">A코스</option>
						<option value="B">B코스</option>
						<option value="C">C코스</option>
					</select>
				</div>
			</div>

			<!-- 탑승장소 -->
			<div class="joinbox">
				<h2>탑승장소</h2>
				<div class="sltbox">
					<select name="" id="place">
						<option value="">장소를 선택하세요</option>
						<option value="aa">aa장소</option>
						<option value="bb">bb장소</option>
						<option value="cc">cc장소</option>
					</select>
				</div>
			</div>

			<!-- 가입하기 버튼 -->
			<div class="joinbtn w100 tC">
				<div>
					<button type="submit">가입하기</button>

				</div>
			</div>

		</div>
	</form>


	<script type="text/javascript">
	function pwshow1() {
		let upw = document.getElementById("upw");

		/* upw2.type = "text"; */
		
		 if (upw.type == "password") {
			 upw.type = "text";
			 console.log("패스워드 보여집니다.");

			  } else {
				  upw.type = "password";
				  console.log("패스워드 안보여집니다.");

			    }

		

	}
		function pwshow2() {
			let upw2 = document.getElementById("upw2");

			/* upw2.type = "text"; */
			
			 if (upw2.type == "password") {
				 upw2.type = "text";
				 console.log("패스워드 보여집니다.");

				  } else {
					  upw2.type = "password";
					  console.log("패스워드 안보여집니다.");

				    }

			

		}

		function pwchk(t) {
			if (t.value.length >= 8 && t.value.length <= 120) {
				let regE = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
				if (!regE.test(t.value)) {
					alert("오류2 : 비밀번호는 숫자, 영문자, 특수문자를 포함해야합니다.");
					return false;
				}
			} else {
				 alert("오류1 : 비밀번호는 8글자이상 입력하세요.");
			}
			console.log("비밀번호는 8글자이상 입력하세요." + t.value.length);
		}

		function selRoad() {
			let place = document.getElementById("place");
			place.options[0].selected = true;
			console.log("노선을 변경 했습니다.")
		}

		function join02() {
			let upw = document.getElementById("upw");
			let upw2 = document.getElementById("upw2");
			if (upw.value != upw2.value) {
				alert("비밀번호 서로 다릅니다. 확인해주시기 바랍니다.");
				upw.value = "";//다를시 빈값을 준다.
				upw2.value = "";
				upw.focus();
				return false;
			}

			let busroot = document.getElementById("busroot");
			if (busroot.selectedIndex == 0) {
				alert("노선을 선택해주세요.")
				busroot.focus();
				return false;
			}

			let place = document.getElementById("place");
			if (place.value == "") {
				alert("코스를 선택해주세요.")
				place.focus();
				return false;
			}

			console.log("가입하기 버튼이 눌렸어요.");
			return true;

		}
	</script>
</body>
</html>
