<html>

<body class="page07 ">


	<!-- 제목 -->
	<div class="jointit w100 tC">
		<b>회원가입</b>

	<!-- 내용 -->
	<div class="pd16">
		<!-- 이름 -->
		<div class="joinbox">
			<h2>이름</h2>
			<input type="text">

		</div>
		<!-- 이메일 -->
		<div class="joinbox">
			<div>
				<h2 class = "inline">이메일</h2>
				<span>&nbsp;※이메일이 ID로 설정 됩니다.</span>
			</div>
			<input type="text">

		</div>
		<!-- 휴대폰번호 -->
		<div class="joinbox">
			<h2>휴대폰번호</h2>
			<input type="text">
		</div>
		<!-- 비밀번호 -->
		<div class="joinbox">
			<div>
				<h2 class = "inline">비밀번호</h2><span>&nbsp;※최대 12자리.</span>
				
			</div>
			<input type="password">

		</div>
		<!-- 비밀번호확인 -->
		<div class="joinbox">
			<h2 class = "inline">비밀번호확인</h2>
			<span>&nbsp;※최대 12자리.</span> <input type="password">

		</div>

		<!-- 노선 -->
		<div class="joinbox">
			<h2>노선</h2>
			<div class="sltbox">
				<select name="">
					<option>코스를 선택하세요</option>
					<option>A코스</option>
					<option>B코스</option>
					<option>C코스</option>
				</select>
			</div>
		</div>

		<!-- 탑승장소 -->
		<div class="joinbox">
			<h2>탑승장소</h2>
			<div class="sltbox">
				<select>
					<option>장소를 선택하세요</option>
					<option>aa장소</option>
					<option>bb장소</option>
					<option>cc장소</option>
				</select>
			</div>
		</div>

		<!-- 가입하기 버튼 -->
		<div class="joinbtn w100 tC">
			<div>
				<button onclick="location.href='join03.html'">가입하기</button>

			</div>
		</div>

	</div>
